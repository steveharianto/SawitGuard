<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SawitGuard - Form Pelaporan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2E7D32',
            secondary: '#FFA726',
          },
          fontFamily: {
            sans: ['Poppins', 'Roboto', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen font-sans pb-16">
  <!-- Header -->
  <header class="bg-primary text-white p-4 shadow-md">
    <div class="flex items-center">
      <a href="index.html" class="text-white mr-4">
        <i class="fas fa-arrow-left"></i>
      </a>
      <img src="images/logo.png" alt="SawitGuard Logo" class="h-10 mr-3">
      <h1 class="text-xl font-bold">Form Pelaporan Gangguan</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-4 mt-2 max-w-md">
    <form id="laporanForm" class="bg-white rounded-lg shadow-md p-6" onsubmit="submitForm(event)">
      <!-- Jenis Gangguan -->
      <div class="mb-4">
        <label for="jenisGangguan" class="block text-primary font-medium mb-2">
          <i class="fas fa-exclamation-triangle mr-2"></i>Jenis Gangguan
        </label>
        <select id="jenisGangguan" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
          <option value="" disabled selected>Pilih jenis gangguan</option>
          <option value="jalan">Jalan Rusak</option>
          <option value="hama">Serangan Hama</option>
          <option value="fasilitas">Kerusakan Fasilitas</option>
          <option value="lainnya">Lainnya</option>
        </select>
      </div>
      
      <!-- Deskripsi -->
      <div class="mb-4">
        <label for="deskripsi" class="block text-primary font-medium mb-2">
          <i class="fas fa-align-left mr-2"></i>Deskripsi
        </label>
        <textarea id="deskripsi" rows="3" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" placeholder="Jelaskan gangguan yang terjadi..."></textarea>
      </div>
      
      <!-- Upload Foto -->
      <div class="mb-4">
        <label for="foto" class="block text-primary font-medium mb-2">
          <i class="fas fa-camera mr-2"></i>Unggah Foto
        </label>
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:bg-gray-50 cursor-pointer">
          <input type="file" id="foto" accept="image/*" class="hidden" onchange="previewImage(event)">
          <label for="foto" class="cursor-pointer">
            <div id="preview" class="flex flex-col items-center">
              <i class="fas fa-cloud-upload-alt text-gray-400 text-4xl mb-2"></i>
              <span class="text-gray-500">Klik untuk unggah foto</span>
            </div>
          </label>
        </div>
      </div>
      
      <!-- Lokasi -->
      <div class="mb-6">
        <label for="lokasi" class="block text-primary font-medium mb-2">
          <i class="fas fa-map-marker-alt mr-2"></i>Lokasi
        </label>
        <div class="flex space-x-2">
          <button type="button" id="getLocation" class="flex-1 bg-primary text-white p-3 rounded-lg hover:bg-green-800 transition-all">
            <i class="fas fa-crosshairs mr-2"></i>Lokasi Otomatis
          </button>
          <input type="text" id="lokasi" required class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" placeholder="Blok/Area">
        </div>
        <input type="hidden" id="latitude">
        <input type="hidden" id="longitude">
      </div>
      
      <!-- Tombol Kirim -->
      <button type="submit" class="w-full bg-secondary hover:bg-orange-500 text-white font-bold py-3 px-4 rounded-lg transition-all text-lg">
        <i class="fas fa-paper-plane mr-2"></i>Kirim Laporan
      </button>
    </form>
  </main>

  <!-- Script -->
  <script>
    function previewImage(event) {
      const preview = document.getElementById('preview');
      const file = event.target.files[0];
      
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.innerHTML = `<img src="${e.target.result}" class="max-h-40 rounded mb-2">
                              <span class="text-gray-500">Foto dipilih</span>`;
        }
        reader.readAsDataURL(file);
      }
    }
    
    document.getElementById('getLocation').addEventListener('click', function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          document.getElementById('latitude').value = position.coords.latitude;
          document.getElementById('longitude').value = position.coords.longitude;
          document.getElementById('lokasi').value = "Lokasi terdeteksi";
          document.getElementById('lokasi').classList.add('bg-green-50', 'border-green-300');
        }, function() {
          alert("Tidak dapat mengakses lokasi Anda. Silakan masukkan lokasi secara manual.");
        });
      } else {
        alert("Geolocation tidak didukung di perangkat Anda.");
      }
    });
    
    function submitForm(event) {
      event.preventDefault();
      
      // Show loading state
      const submitBtn = event.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Mengirim...';
      submitBtn.disabled = true;
      
      // Simulate form submission (would be AJAX in real app)
      setTimeout(() => {
        window.location.href = "konfirmasi.html";
      }, 1500);
    }
  </script>

  <!-- Footer Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg flex justify-around text-center">
    <a href="index.html" class="py-3 flex-1 flex flex-col items-center text-gray-600">
      <i class="fas fa-home text-lg"></i>
      <span class="text-xs mt-1">Beranda</span>
    </a>
    <a href="form-pelaporan.html" class="py-3 flex-1 flex flex-col items-center text-primary font-bold">
      <i class="fas fa-exclamation-triangle text-lg"></i>
      <span class="text-xs mt-1">Lapor</span>
    </a>
    <a href="riwayat.html" class="py-3 flex-1 flex flex-col items-center text-gray-600">
      <i class="fas fa-history text-lg"></i>
      <span class="text-xs mt-1">Riwayat</span>
    </a>
    <a href="panduan.html" class="py-3 flex-1 flex flex-col items-center text-gray-600">
      <i class="fas fa-book text-lg"></i>
      <span class="text-xs mt-1">Panduan</span>
    </a>
  </nav>
</body>
</html>
